<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo&family=Open+Sans&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rel√≥gio</title>
    <link rel="icon" type="image/png" href="assets/relogio-inteligente.png">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="relogio">
        <div>
            <span id="horas">00</span>
            <span class="tempo">Horas</span>
        </div>
        <div>
            <span id="minutos">00</span>
            <span class="tempo">Minutos</span>
        </div>
        <div>
            <span id="segundos">00</span>
            <span class="tempo">Segundos</span>
        </div>
    </div>
    <div class="habilitar">
        <button id ="habilitar" onclick=abrirJanela()>Habilitar Alarme</button>
    </div>

    <div class="stop">
        <div>
            <div>
                <button style="display: none;" id ="parar" onclick=stopAlarme()>Parar</button>
            </div>
        </div>
    </div>
    
    <div id="editarAlarme" class="editar">
        <div class="header">
            <span>Editar um Alarme</span>
            <button class="fechar" onclick=fecharJanela()>X</button>
        </div>  
        <div>
            <div class="horario">
                <input type="text" placeholder="Horas" id = "hour_input">
                <input type="text" placeholder="Minutos" id = "minutes_input">
            </div>
            <div class="audio">
                <div class="som">
                    <div class="volume">
                        <span>Volume :</span>
                        <input id="volume" type="range" min="0" max="1" step="0.1" value="5">
                    </div>
                    <div class="check">
                        <input type="checkbox">
                        <span>Repetir som</span>
                    </div>
                </div>
            </div>
            <div class="titulo">
                <div>
                    <input type="text" placeholder="Nome para o alarme">
                </div>
            </div>
        </div>
        <div class="footer">
            <div>
                <button onclick=fecharJanela()>Cancelar</button>
            </div>
            <div>
                <button id="start" onclick=agendarAlarme()>Iniciar</button>
            </div>
        </div>
    </div>
    <div id="overlay"></div>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
