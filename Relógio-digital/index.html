<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo&family=Open+Sans&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rel√≥gio</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    
    <div class="relogio">
        <div>
            <span id="horas">00</span>
            <span class="tempo">Horas</span>
        </div>

        <div>
            <span id="minutos">00</span>
            <span class="tempo">Minutos</span>
        </div>

        <div>
            <span id="segundos">00</span>
            <span class="tempo">Segundos</span>
        </div>

    </div>

    <div class="alarme">
        <div class="despertador">
                <h3>Despertador :</h3>
        </div>

        <div class="timer">
            <input class="hr" type="text" placeholder="Horas">
            <span>:</span>
            <input class="min" type="text" placeholder="Minutos">
            <span>:</span>
            <input class="sec" type="text" placeholder="Segundos">
        </div>
    
        <div class="ativarParar">
            <button id="ativar">Ativar</button>
            <button id="parar">Parar</button>
        </div>
    </div>
    <script src="./javascript/script.js"></script>
</body>
</html>
